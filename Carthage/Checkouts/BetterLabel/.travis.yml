osx_image: xcode10.2
language: objective-c
env:
  global:
  - FRAMEWORK_NAME=BetterLabel
cache:
  directories:
  - Carthage
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_deploy:
- carthage build --no-skip-current --platform iOS --cache-builds
- carthage archive $FRAMEWORK_NAME
script:
- set -o pipefail && xcodebuild test -scheme BetterLabel -destination 'platform=iOS Simulator,name=iPhone XS Max,OS=12.2' ONLY_ACTIVE_ARCH=YES | xcpretty
- pod lib lint
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: olejnjak/BetterLabel
    tags: true
after_deploy:
- pod trunk push
